@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/simple-sidebar.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/diagram.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/jquery-2.1.4.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/angular.min.js")" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
        <script src="@routes.Assets.versioned("javascripts/angular-resource.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/ui-bootstrap-tpls-0.14.1.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/d3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/diagram.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/services.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/app.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/app.product.list.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/app.product.new.js")"></script>
        <base href="/" />
    </head>
    <body ng-app="app">
        <div id="wrapper">

                <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="#">
                           Silo Fabric
                        </a>
                    </li>
                    <li>
                        <a href="#/">Dashboard</a>
                    </li>
                    <li>
                        <a href="#/products/new">Nuevo Producto</a>
                    </li>
                    <li>
                        <a href="#/products/list">Listar Productos</a>
                    </li>
                    <li>
                        <a href="#/products/list/raw-material">Listar Materiales</a>
                    </li>
                </ul>
            </div>
                <!-- /#sidebar-wrapper -->

                <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="container-fluid">
                   <div ng-view></div>
                            @content
                            <hr/>
                            <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">
                                <span class="glyphicon glyphicon-menu-hamburger"></span> Menu</a>
                </div>
            </div>
                <!-- /#page-content-wrapper -->
        </div>
            <!-- /#wrapper -->

            <!-- Menu Toggle Script -->
        <script>
            $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
            })
        </script>

    </body>
</html>
