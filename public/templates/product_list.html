<h2>{{title}} <small>{{subtitle}}</small></h2>
<div class="panel panel-default">
    <div class="panel-heading panel-default">Productos</div>
    <div class="panel-body">
    <div class="input-group col-lg-5 pull-right">
        <input type="search" class="form-control" placeholder="Buscar..." ng-model="query.text" on-enter-key="search()">
				      <span class="input-group-btn">
				        <button ng-click="search()" class="btn btn-default" type="button">Ok!</button>
				      </span>
    </div>
    <p>&nbsp;</p>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Codigo 1</th>
            <th>Codigo 2</th>
            <th>Descripci√≥n</th>
            <th>Tipo</th>
            <th>Unidad</th>
            <th>Costo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-show="loading">
            <td colspan="7">
                <p><strong>Cargando...</strong></p>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 100%">
                    </div>
                </div>
            </td>
        </tr>

        <tr ng-hide="hasResults()">
           <td colspan="7">
               <p><strong>No hay resultados</strong></p>
           </td>
        </tr>

        <tr ng-repeat="product in products">
            <td><a href="#/products/edit/{{product.id}}">{{product.code1}}</a></td>
            <td>{{product.code2}}</td>
            <td>{{product.description}}</td>
            <td>{{product.kind.name}}</td>
            <td>{{product.unit.name}}</td>
            <td>{{product.calculatedCost | number : 4}}</td>
            <td>
                <a class="btn btn-default btn-xs" href="#/products/view/{{product.id}}">Ver</a>
                <a class="btn btn-default btn-xs" href="#/products/edit/{{product.id}}">Editar</a>
                <a ng-show="product.kind.name != 'Materia Prima'" class="btn btn-default btn-xs" href="#/products/tree/{{product.id}}">Estructura</a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
