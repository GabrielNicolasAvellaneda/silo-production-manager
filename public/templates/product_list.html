<h2>{{title}} <small>{{subtitle}}</small></h2>
<div class="panel panel-default">
    <div class="panel-heading">Productos</div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Codigo 1</th>
            <th>Codigo 2</th>
            <th>Descripci√≥n</th>
            <th>Tipo</th>
            <th>Unidad</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-show="loading">
            <td colspan="7">
                <p>Cargando...</p>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 100%">
                    </div>
                </div>
            </td>
        </tr>
        <tr ng-repeat="product in products">
            <td>{{product.id}}</td>
            <td>{{product.code1}}</td>
            <td>{{product.code2}}</td>
            <td>{{product.description}}</td>
            <td>{{product.kind.name}}</td>
            <td>{{product.unit.name}}</td>
            <td>
                <button class="btn btn-default btn-xs">Editar</button>
                <a ng-show="product.kind.name != 'Materia Prima'" class="btn btn-default btn-xs" href="/products/tree/{{product.id}}">Estructura</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
