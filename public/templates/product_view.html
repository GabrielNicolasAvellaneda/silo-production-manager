<h2>{{title}} <small>{{subtitle}}</small></h2>
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Producto</div>
    <div class="panel-body">
        <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-4 control-label" for="id">Id</label>
                    <div class="col-md-4">
                        <p class="form-control-static">{{product.id}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="code1">Código 1</label>
                    <div class="col-md-4">
                        <p class="form-control-static">{{product.code1}}</p>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="code2">Código 2</label>
                    <div class="col-md-4">
                        <p class="form-control-static">{{product.code2}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="description">Descripción</label>
                    <div class="col-md-4">
                        <p class="form-control-static">{{product.description}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="productKind">Tipo de Producto</label>
                    <div class="col-md-4">
                        <p class="form-control-static">{{product.kind.name}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="productUnit">Unidad</label>
                    <div class="col-md-4">
                        <p class="form-control-static">{{product.unit.name}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="">Horas Hombre Específicas</label>
                    <div class="col-md-4">
                        <p class="form-control-static">{{product.specificWorkmanHours}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="">Costo Específico</label>
                    <div class="col-md-4">
                        <p class="form-control-static">{{product.specificCost}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="">Costo Total</label>
                    <div class="col-md-4">
                        <p class="form-control-static">{{product.calculatedCost | number : 4}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="">Precio</label>
                    <div class="col-md-4">
                        <p class="form-control-static">{{product.price | number : 4}}</p>
                    </div>
                </div>

            <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4">
                        <a href="#/products/edit/{{product.id}}" class="btn btn-primary">Editar</a>
                    </div>
                </div>
        </div>
    </div>
</div>
